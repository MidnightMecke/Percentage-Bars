<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Percentage Bars | By Samantha Mecke</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<h1>Flat & Responsive Percentage Bars</h1>
		<article>
			<section class="percentage-bar" data-percent="100%">
				<div class="title"><span>Item 1</span></div>
				<div class="bar"></div>
				<div class="percent">100%</div>
			</section> 

			<section class="percentage-bar" data-percent="50%">
				<div class="title"><span>Item 2</span></div>
				<div class="bar"></div>
				<div class="percent">50%</div>
			</section> 

			<section class="percentage-bar" data-percent="85%">
				<div class="title"><span>Item 3</span></div>
				<div class="bar"></div>
				<div class="percent">85%</div>
			</section>

			<section class="percentage-bar" data-percent="60%">
				<div class="title"><span>Item 4</span></div>
				<div class="bar"></div>
				<div class="percent">60%</div>
			</section>

			<section class="percentage-bar" data-percent="70%">
				<div class="title"><span>Item 5</span></div>
				<div class="bar"></div>
				<div class="percent">70%</div>
			</section>

			<section class="percentage-bar" data-percent="35%">
				<div class="title"><span>Item 6</span></div>
				<div class="bar"></div>
				<div class="percent">35%</div>
			</section>
		</article>
	</div>
</body>
</html>
